<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DFG - Now Available in Zingwangwa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('dfg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        main {
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: slideUp 1.5s ease-in-out;
        }
        main p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        main a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        main a:hover {
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            font-size: 0.9em;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DFG</h1>
    </header>
    <main>
        <p><strong>DFG is now available in Zingwangwa at Kabula near Chibukhu!</strong></p>
        <p>Follow us on Facebook for updates and more information:</p>
        <a href="https://web.facebook.com/profile.php?id=100064251543428" target="_blank">Visit our Facebook Page</a>
    </main>
    <footer>
        <p>&copy; 2023 DFG. All rights reserved.</p>
    </footer>
</body>
</html>
